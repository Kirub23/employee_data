    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const maxExperiences = 9;
    let currentExperienceCount = 1; // Starts at 1 because first is visible
    
    document.getElementById('addExperience').addEventListener('click', function() {
        if (currentExperienceCount >= maxExperiences) {
            alert('Maximum of 9 experiences allowed');
            return;
        }
        
        const container = document.getElementById('experienceContainer');
        const nextExperienceNum = currentExperienceCount + 1;
        const template = container.querySelector(`.experience-entry[data-entry-set="${nextExperienceNum}"]`);
        
        if (template) {
            const newEntry = template.cloneNode(true);
            newEntry.style.display = 'block';
            container.appendChild(newEntry);
            currentExperienceCount++;
        } else {
            alert('No more experience slots available');
        }
    });

    // Event delegation for remove buttons
    document.getElementById('experienceContainer').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-experience')) {
            const entryToRemove = e.target.closest('.experience-entry');
            const entrySet = entryToRemove.dataset.entrySet;
            
            if (entrySet && confirm('Remove this experience?')) {
                entryToRemove.style.display = 'none';
                // Reset the values when hiding
                entryToRemove.querySelectorAll('input').forEach(input => {
                    input.value = '';
                });
                // Move back to templates section
                container.appendChild(entryToRemove);
                currentExperienceCount--;
            }
        }
    });
});
    </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const sections = document.querySelectorAll('.form-section');
  const prevBtns = document.querySelectorAll('.prev-btn');
  const nextBtns = document.querySelectorAll('.next-btn');
  let currentSection = 0;

  // Initialize form
  showSection(currentSection);
  updateProgress();

  // Next button click handler
  nextBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      if (validateSection(currentSection)) {
        currentSection++;
        showSection(currentSection);
        updateProgress();
      }
    });
  });

  // Previous button click handler
  prevBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      currentSection--;
      showSection(currentSection);
      updateProgress();
    });
  });

  // Show specific section
  function showSection(index) {
    sections.forEach((section, i) => {
      section.classList.toggle('active', i === index);
    });
    
    // Scroll to top of section
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

  // Validate current section before proceeding
  function validateSection(index) {
    const currentSection = sections[index];
    const requiredFields = currentSection.querySelectorAll('[required]');
    let isValid = true;

    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.style.borderColor = '#e74c3c';
        isValid = false;
        
        // Scroll to first invalid field
        if (isValid === false) {
          field.scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          });
        }
      } else {
        field.style.borderColor = '#ddd';
      }
    });

    if (!isValid) {
      alert('Please fill in all required fields before continuing.');
    }

    return isValid;
  }

  // Update progress indicator
  function updateProgress() {
    const progressSteps = document.querySelectorAll('.progress-step');
    const progressBar = document.querySelector('.progress');
    
    // Update active class on steps
    progressSteps.forEach((step, index) => {
      step.classList.toggle('active', index <= currentSection);
    });
    
    // Update progress bar width
    const progressPercent = (currentSection / (sections.length - 1)) * 100;
    progressBar.style.width = `${progressPercent}%`;
  }
});
</script>
